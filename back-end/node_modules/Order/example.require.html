<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
<script>
    requirejs(["index"], function(Order) {
        var a = new Order();
        a.next(function () {
            console.info('start');
        });
        a.next(function () {
            console.info('after 1000 milsecond');
        }, 1000);

        a.next(function () {
            console.info('after 10 milsecond');
        }, 10);
        a.next(function () {
            console.info('end');
        });
    });

</script>
